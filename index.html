<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marauders Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="bg">
      <!-- ! ++++++++++ HEADER ++++++++++ -->

      <!-- <header>
        <section class="animation-text">
          <h1>Ich schwöre feierlich, <br />ich bin ein Tunichtgut.</h1>
        </section>
      </header> -->
      <!-- ! ++++++++++ MAIN ++++++++++ -->

      <main>
        <!-- ! ++++++++++ FRAGE ++++++++++ -->
        <article class="formName" id="formName">
          <div class="formName-content">
            <h2>Bitte gib deinen Namen ein:</h2>
            <input type="text" id="nameInput" />
            <button class="btn">Speichern</button>
          </div>
        </article>
        <article class="formHaus" id="formHaus">
          <div class="formHaus-content">
            <h2>Bitte gib dein Haus ein:</h2>
            <p>G = Gryffindor</p>
            <p>S = Slytherin</p>
            <p>R = Ravenclaw</p>
            <p>H = Hufflepuff</p>
            <input type="text" id="hausInput" />
            <button class="btn2">Speichern</button>
          </div>
        </article>
        <!-- ! ++++++++++ NAV ++++++++++ -->

        <section class="nav">
          <h1>Maurauders Map</h1>
        </section>
        <!-- ! ++++++++++ MENU ++++++++++ -->
        <section>
          <button id="menu-toggle">Menü</button>
          <nav id="menu">
            <ul>
              <li><a href="#">Name ändern</a></li>
              <li><a href="#">Haus ändern</a></li>
            </ul>
          </nav>
        </section>
        <!-- ! ++++++++++ KARTE ++++++++++ -->
        <section class="karte" id="karte"></section>
        <!-- ! ++++++++++ FOOTER ++++++++++ -->
        <section class="footer">
          <h3>Made by Niklas -</h3>
          <h3>Inspo von Marcelo</h3>
        </section>
      </main>
      <!-- ! ++++++++++ FOOTER ++++++++++ -->
      <footer></footer>
    </div>
  </body>
</html>
